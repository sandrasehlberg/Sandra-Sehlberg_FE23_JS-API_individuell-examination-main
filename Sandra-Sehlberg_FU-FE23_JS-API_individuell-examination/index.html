<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solsystemet Solaris</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--HEADER-->

    <header id="page-header">
        <section id="titles">
            <h1 id="main-title">SOLSYSTEMET</h1>
            <h2 id="sub-title">SOLARIS</h2>
        </section>
        <section id="search-section">
            <input type="search" id="search-field" placeholder="Sök en planet i vårt solsystem..">
            <input type="submit" id="input-button" value="Sök">
        </section>
    </header>


    <!--MAIN-->

    <main>
    
        <article id="sun-and-planets"> <!--ALL THE PLANETS AND THE SUN-->
            <section id="sun-container"> <!--ONLY THE SUN-->
                <div id="sun"></div>
            </section>
            <section id="planet-container"> <!--ALL THE PLANETS-->
                <div class="planets" id="merkurius"></div>
                <div class="planets" id="venus"></div>
                <div class="planets" id="jorden"></div>
                <div class="planets" id="mars"></div>
                <div class="planets" id="jupiter"></div>
                <div class="planets" id="saturnus">
                    <div id="saturnus-mass"></div>
                    <div id="saturnus-ring"></div>
                </div>
                <div class="planets" id="uranus"></div>
                <div class="planets" id="neptunus"></div>
            </section>
        </article>

        <article id="result-section">
            <section id="search-results"></section>
        </article>
    
    </main>

    <!--FOOTER-->

    <footer>
        <section>
            <h4>© Sandra Sehlberg 2024</h4>
        </section>
    </footer>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
